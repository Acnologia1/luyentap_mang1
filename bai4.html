<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
    var array = [];
    var n = parseInt(prompt('Nhap so phan tu mang', 0));
    var daonguoc = [];
    var j = 0;
    var i = 0;
    for (i = 0; i < n; i++) {
        array[i] = parseInt(prompt('Ptu = ' + i + '=', 0));
    }
    //Hien thi mang vua nhap
    //for (i = 0; i < array.length; i++) {
    //    document.write(array[i]);
    //}
    //Dao nguoc day
    for (i = 0, j = n; i < n, j > 0; i++, j--) {
        daonguoc[i] = array[j];
    }
    for (i = 0; i < n; i++) {
        document.write(daonguoc[i]);
    }
</script>
</body>
</html>
