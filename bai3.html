<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo mảng số nguyên.
    //Hiển hiện giá trị lớn nhất trong mảng đó.
    //In ra giá trị trung bình của các phần tử trong mảng.
    var array = [1, 2, 3, 5, 6, 3, 8];
    var max = array[0];
    var trungbinh = 0;
    var tong = 0;
    for (var i = 0; i < array.length; i++) {
        if(array[i] > max)
        {
            max = array[i];
        }
        tong += array[i];
    }
    trungbinh =tong / array.length;
    document.write('Gia tri trung binh = '+ trungbinh);
    document.write('max = '+max);

</script>
</body>
</html>
