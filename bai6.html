<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử,
    // nhập/tạo phần tử số nguyên V.
    // Chương trình tìm xem V có nằm trong mảng số nguyên không?
    // Nếu V thuộc mảng số nguyên thì in ra "V is in the array"
    // còn lại in ra "V is not in the array".
    var array = [10, 20, 30, 40, 50, 60, -10, -20, -30, 100];
    var v = parseInt(prompt('Nhap V = ', 0));
    var dem = 0;
    for (var i = 0; i < array.length; i++) {
        if (array[i] == v) {
            dem++;
        }
    }
    if (dem != 0) {
        document.write('V is in the array');
    } else {
        document.write('V is not in the array');
    }

</script>
</body>
</html>
