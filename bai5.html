<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình đếm số nguyên âm trong một chuỗi
    var array = [10, 20, 30, 40, 50, 60, -10, -20, -30, 100];
    var dem =0;
    for (var i = 0; i < array.length; i++) {
        if (array[i] <0) {
            //document.write(array[i] + ' ');
            dem ++;
        }
    }
    document.write('So phan tu nguyen am = '+dem);
</script>
</body>
</html>
