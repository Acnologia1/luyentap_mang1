<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau.
    // Chương trình hiển thị ra được phần tử có giá trị lớn nhất trong mảng và vị trí của phần tử đó.
    var array = [10, 20, 30, 40, 50, 60, -10, -20, -30, 100];
    var max = array[0];
    var dem = 0;
    for (var i = 0; i < array.length; i++) {
        if (array[i] > max) {
            max = array[i];
            dem = i;
        }
    }
    document.write('phần tử max =' + max + ',vị trí thứ :' + dem);
</script>
</body>
</html>
